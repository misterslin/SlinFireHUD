hud_achievement_tracker 0

alias "weaponone" "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 39;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54;MW1"
alias "weapontwo" "slot2;cl_crosshair_file crosshair7;cl_crosshair_scale 39;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54;MW2"
alias "weaponthree" "slot3;cl_crosshair_file crosshair7;cl_crosshair_scale 39;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70"

//alias "weaponone" "slot1;exec default_crosshair_hide.cfg;MW1"
//alias "weapontwo" "slot2;exec default_crosshair_hide.cfg;MW2"
//alias "weaponthree" "slot3;exec default_crosshair.cfg"

bind 1 weaponone
bind 2 weapontwo
bind 3 weaponthree
bind 4 slot4
bind 5 slot5
bind q lastinv

alias Q1 "weapontwo"
alias Q2 "weaponone"
alias MW1 "bind q Q1"
alias MW2 "bind q Q2"

weaponone


//Common Binds
"-attack"
alias +loadoutA load_itempreset 0
alias +loadoutB load_itempreset 1
alias +loadoutC load_itempreset 2
alias +loadoutD load_itempreset 3
alias -loadoutA slot2
alias -loadoutB slot2
alias -loadoutC slot2
alias -loadoutD slot2
bind "F1" "+loadoutA"
bind "F2" "+loadoutB"
bind "F3" "+loadoutC"
bind "F4" "+loadoutD"
closecaption 0
cl_yawspeed 210
cl_interp_ratio 1
cl_autoreload 1
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
unbind "mouse3"
bind "w" "+mfwd" //default "+forward"
bind "a" "+mleft" //default "+moveleft"
bind "s" "+mback" //default "+back"
bind "d" "+mright" //default "+moveright"
bind "e" "voicemenu 0 0"
bind "r" "voicemenu 2 5" //Negative
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "g" "+use_action_slot_item"
bind "shift" "+scores"
bind "capslock" "+scores"
bind "ctrl" "+duck"
unbind "f"
bind "space" "+lazy"
bind "`" "weaponone"
unbind mwheelup
unbind mwheeldown
cl_interp 0.033