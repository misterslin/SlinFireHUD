exec defaultconfig.cfg

alias "weaponone" "slot1;cl_crosshair_file crosshair3;cl_crosshair_scale 27;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;MW1"
alias "weapontwo" "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 27;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54;MW2"
alias "weaponthree" "slot3;cl_crosshair_file crosshair3;cl_crosshair_scale 27;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54"

weaponone;weaponone

bind "ctrl" "+duck"
bind "shift" "+scores"
cl_interp 0
cl_interp_ratio 2
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "+loadoutA"

//lazy jump
alias +lazy "+jump; +duck"
alias -lazy "-jump; -duck"
bind "space" "+lazy"

bind mouse2 "+attack2"