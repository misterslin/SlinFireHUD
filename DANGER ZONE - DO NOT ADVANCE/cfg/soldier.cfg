exec defaultconfig.cfg

alias "weaponone" "slot1;cl_crosshair_file crosshair3;cl_crosshair_scale 27;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54;MW1"
alias "weapontwo" "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 27;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54;MW2"
alias "weaponthree" "slot3;cl_crosshair_file crosshair3;cl_crosshair_scale 27;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70"

weaponone;weaponone

//
"-attack"
alias +loadoutA load_itempreset 0
alias +loadoutB load_itempreset 1
alias +loadoutC load_itempreset 2
alias +loadoutD load_itempreset 3
alias -loadoutA slot2
alias -loadoutB slot2
alias -loadoutC slot2
alias -loadoutD slot2
bind "F1" "+loadoutA"
bind "F2" "+loadoutB"
bind "F3" "+loadoutC"
bind "F4" "+loadoutD"
closecaption 0
cl_yawspeed 210
cl_autoreload 1
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
unbind "mouse3"
unbind mwheelup
unbind mwheeldown
bind "w" "+mfwd" //default "+forward"
bind "a" "+mleft" //default "+moveleft"
bind "s" "+mback" //default "+back"
bind "d" "+mright" //default "+moveright"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "t" "impulse 201"
bind "e" "voicemenu 0 0"
bind "ctrl" "+scores"
bind "shift" "+duck"
unbind "f"
bind "space" "+jump"
bind "`" "weaponone"
cl_interp 0
cl_interp_ratio 1