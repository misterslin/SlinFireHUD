exec defaultconfig.cfg
//

weaponone;weaponone

alias "weaponone" "slot1;cl_crosshair_file crosshair3;cl_crosshair_scale 27;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54;MW1"
alias "weaponthree" "slot3;cl_crosshair_file crosshair3;cl_crosshair_scale 27;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 54;MW2"

bind 1 weaponone
bind 2 weapontwo
bind 3 weaponthree
bind 4 disguise
bind 5 slot5
bind q lastinv

alias Q1 "weaponthree"
alias Q2 "weaponone"
alias MW1 "bind q Q1"
alias MW2 "bind q Q2"

weaponone


alias "+spything" "cl_crosshair_file crosshair5;cl_crosshair_scale 16;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 70"
alias "-spything" "cl_crosshair_file crosshair5;cl_crosshair_scale 32;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 70"

//Loadout switcher
"-attack"
alias +loadoutA load_itempreset 0
alias +loadoutB load_itempreset 1
alias +loadoutC load_itempreset 2
alias +loadoutD load_itempreset 3
alias -loadoutA slot2
alias -loadoutB slot2
alias -loadoutC slot2
alias -loadoutD slot2
bind "F1" "+loadoutA"
bind "F2" "+loadoutB"
bind "F3" "+loadoutC"
bind "F4" "+loadoutD"
closecaption 0
cl_yawspeed 210
cl_interp 0
cl_interp_ratio 2
cl_autoreload 1
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
unbind "mouse3"
bind "w" "+mfwd" //default "+forward"
bind "a" "+mleft" //default "+moveleft"
bind "s" "+mback" //default "+back"
bind "d" "+mright" //default "+moveright"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
unbind "f"
bind "space" "+lazy"


bind "`" "weaponone"
alias disguise "slot4;cl_crosshair_file crosshair7;cl_crosshair_scale 39;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 70;MW2"

bind 4 disguise
